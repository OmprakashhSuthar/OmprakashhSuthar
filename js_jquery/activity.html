<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity</title>
</head>

<body>
    <div class="container">
        <div class="container-body">
            <div id="addition"></div>
            <p id="total"></p>
            <p id="points"></p>
            <input type="number" name="result" id="result" placeholder="Enter Total">
            <input type="button" id="btn" value="ADD">
        </div>
    </div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .container {
        height: 100%;
        width: 100%;
        z-index: 5;
        position: fixed;
        left: 0;
        top: 0;
        background-color: black;
        background-color: rgba(0, 0, 0, 0.3);
    }

    .container-body {
        background-color: white;
        padding: 40px;
        border: 1px solid black;
        border-radius: 15px;
        width: 20%;
        background-color: black;
        color: white;
        margin: auto;
        /* min-height: 200px; */
        margin-top: 150px;
    }

    #addition {
        font-weight: bold;
        font-family: cursive;
        float: left;
    }

    #total {
        float: right;
        font-weight: bold;
        font-family: cursive;
    }

    input {
        width: 100%;
        height: 30px;
        display: grid;
        text-align: center;
    }

    #btn {
        width: 101.7%;
        background-color: rgb(119, 222, 163);
        border: 2px solid black;
        cursor: pointer;
    }

    #btn:hover {
        opacity: 0.7;
    }
</style>
<script>
    //Random number generator
    let number1;
    let number2;
    let total;
    let b = 0;
    function randomnumbergenerator() {
        let num1 = Math.floor(Math.random() * 20);
        let num2 = Math.floor(Math.random() * 20);
        document.getElementById('addition').innerHTML = num1 + '+' + num2;
        number1 = num1;
        number2 = num2;
        total = num1 + num2;
    }
    window.onload = randomnumbergenerator;
    document.getElementById('btn').addEventListener('click', function () {
        let num1 = parseInt(document.getElementById('result').value);
        let result = parseInt(document.getElementById('result').value);
        if (result == total) {
            document.getElementById('total').innerHTML = b += 1;
        } else {
            document.getElementById('total').innerHTML = b -= 1;
        }
        let inputValue = document.getElementById('result');
        inputValue.value = null;
        if (inputValue = null) {
            document.getElementById('btn').disabled = false;
        }
        randomnumbergenerator();
    })
</script>

</html>
